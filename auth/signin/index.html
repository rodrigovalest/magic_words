<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>
    <div id="tvBackgorund" class="titleScreen">
        <img src="../../images/Tower.png" alt="" id="tower" class="titleScreen">
        <h1 id="title">Magic Words</h1>
        <div style="width: 400px;" id="form">
            <div class="form-group" style="width: 400px;top: 35%;">
                <input class="form-field" type="text" name="username" required>
                <div class="form-label"><span>Name</span></div>
            </div>
            <div class="form-group" style="width: 400px;top: 45%;">
                <input class="form-field" type="password" name="password" required>
                <div class="form-label"><span>Senha</span></div>
            </div>
            <button class="form-submit Salvar" style="position: absolute;width: 100px;top: 60%;left: 60%;"
                onclick="fetchCredentials()">Entrar</button>
        </div>
        <a href="../../index.html">
            <button class="form-submit Voltar" style="position: absolute;width: 100px;top: 60%;left: 20%; z-index: 10;">
                Voltar
            </button>
        </a>
    </div>
    <button id="powerButton" onclick="TurnTv('../../index.html')">
        <span class="material-symbols-outlined">
            power_settings_new
        </span>
    </button>
    <img src="../../images/Ground.png" alt="" id="Ground" class="titleScreen">
    <img src="../../images/DoodleJumpFrame.png" alt="" id="doodle">
    <img src="../../images/Window.png" alt="" id="window">
</body>

<script src="script.js"></script>
<script src="../../global_script.js"></script>

</html>
