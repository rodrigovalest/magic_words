<script>
    let isTvOn = false;
    const title = document.getElementsByClassName('titleScreen');
    for (let index = 0; index < title.length; index++) {
        title[index].style.visibility = 'hidden';
    }
    document.getElementById('powerButton').style.backgroundColor = "red";
    document.getElementById('powerButton').style.borderColor = "darkred";
    function TurnTv() {
        const title = document.getElementsByClassName('titleScreen');
        if (isTvOn) {
            for (let index = 0; index < title.length; index++) {
                title[index].style.visibility = 'hidden';
            }
            document.getElementById('powerButton').style.backgroundColor = "red";
            document.getElementById('powerButton').style.borderColor = "darkred";
            isTvOn = false;
        } else {
            for (let index = 0; index < title.length; index++) {
                title[index].style.visibility = 'visible';
            }
            document.getElementById('powerButton').style.backgroundColor = "green";
            document.getElementById('powerButton').style.borderColor = "darkgreen";
            isTvOn = true;
        }
    }

    token = localStorage.getItem("token");

    if (!token) {
        // redirecionar
    }

    fetch("http://localhost/web1-trabfinal/api/auth/validate_token.php", {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            Authorization: token
        }
    })
    .then((res) => res.json())
    .then((data) => {
        console.log(data);
    })
    .catch((err) => {
        console.err(err);
    });
</script>

</html>
