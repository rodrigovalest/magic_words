<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./scoreboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Scoreboard</title>
</head>

<body>
    <div id="tvBackgorund" class="titleScreen">
        <h1 id="title" style="font-size: 60px;margin: 0px;">Leaderboard</h1>
        <img src="../images/Tower.png" alt="" id="tower" class="titleScreen">
        <div id="bgshadow">
            <div id="tableBg">
                <form action="" style="width: 480px;margin: 10px;" id="form">
                    <div>
                        <div class="form-group" style="width: 120px;left: 10px;">
                            <input class="form-checkbox" type="checkbox">
                            <div class="form-label" style="top: -125%;"><span>Semanal</span></div>
                        </div>
                        <div class="form-group" style="width: 310px;left: 150px;">
                            <select name="mode" id="form-select" style="top: 10%;width: 240px;">
                                <option value="mode1">Stairs</option>
                                <option value="mode2">Random</option>
                            </select>
                            <div class="form-label" style="top: -98%; width: 50px;"><span>Modo</span></div>
                        </div>
                    </div>
                </form>
                <div id="tableDiv">
                    <table id="tabela" border="2">
                        <tr>
                            <th>Nome</th>
                            <th>Pontuação</th>
                            <th>Modo</th>
                            <th>Dia</th>
                        </tr>
                    </table>
                </div>


                <div id="button-group" style="flex-direction: row; top: 92%;justify-content: center;">
                    <a href="../index.html"><button class="button button-small Voltar">Voltar</button></a>
                    <a href="./relatorio.html"><button class="button button-small Relatorio">Relatório</button></a>
                    <a href="./CreateLiga.html"><button class="button button-small SairLiga">Entrar Liga</button></a>
                    <a href="./acessar_liga.html"><button class="button button-small">Acessar Liga</button></a>
                </div>
            </div>
        </div>
        <img src="../images/Ground.png" alt="" id="Ground" class="titleScreen" style="top: 50%;">
    </div>
    <button id="powerButton" onclick="TurnTv('../index.html')">
        <span class="material-symbols-outlined">
            power_settings_new
        </span>
    </button>


    <img src="../images/DoodleJumpFrame.png" alt="" id="doodle">
    <img src="../images/Window.png" alt="" id="window">
</body>
<script src="./script.js"></script>
<script src="../global_script.js"></script>


</html>
