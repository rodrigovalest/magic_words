<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Homepage</title>
</head>

<body>
    <!-- Base -->
    <div id="tvBackgorund" class="titleScreen">
        <h1 id="title">Magic Words</h1>
        <img src="./images/Tower.png" alt="" id="tower" class="titleScreen">
        <div id="button-group">
            <div id="gamemodes">
                <a href="./game/mode1/StairsMode.html"><button class="button gameButton">Stairs</button></a>
                <span id="gamemodeText">MODE</span>
                <a href="./game/mode2/RandomMode.html"><button class="button gameButton">Random</button></a>
            </div>
            <a href="./scoreboard/mode1"><button class="button">Leaderboard</button></a>
            <a href="./auth/signout/index.html"><button class="button">Log Out</button></a>
        </div>

    </div>
    <button id="powerButton" onclick="TurnTv()">
        <span class="material-symbols-outlined">
            power_settings_new
        </span>
    </button>

    <img src="./images/Ground.png" alt="" id="Ground" class="titleScreen">
    <img src="./images/DoodleJumpFrame.png" alt="" id="doodle">
    <img src="./images/Window.png" alt="" id="window">
    <!-- Base -->
</body>
<script>
    let isTvOn = false;
    const title = document.getElementsByClassName('titleScreen');
    for (let index = 0; index < title.length; index++) {
        title[index].style.visibility = 'hidden';
    }
    document.getElementById('powerButton').style.backgroundColor = "red";
    document.getElementById('powerButton').style.borderColor = "darkred";
    function TurnTv() {
        const title = document.getElementsByClassName('titleScreen');
        if (isTvOn) {
            for (let index = 0; index < title.length; index++) {
                title[index].style.visibility = 'hidden';
            }
            document.getElementById('powerButton').style.backgroundColor = "red";
            document.getElementById('powerButton').style.borderColor = "darkred";
            isTvOn = false;
        } else {
            for (let index = 0; index < title.length; index++) {
                title[index].style.visibility = 'visible';
            }
            document.getElementById('powerButton').style.backgroundColor = "green";
            document.getElementById('powerButton').style.borderColor = "darkgreen";
            isTvOn = true;
        }
    }
</script>

</html>
