<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../GameStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>StairsMode</title>
</head>

<body>
    <div id="game">
        <div id="gameover">
            <a href="../../index.html"><button class="button small_buttons title_screen" id="Voltar"
                    style="--button_color:red;--button_text_color:white;">Voltar</button></a>
            <button class="button small_buttons title_screen" id="Recomeçar" onclick="playStop()"
                style="--button_color:lightgreen;--button_text_color:white;">
                <span>
                    Recomeçar
                </span>
            </button>
        </div>
        <div id="textscore" class="title_screen">
            <span>Pontuação :</span>
            <span id="score">0</span>
        </div>
        <canvas id="gameboard" height="492" width="515" class="title_screen"></canvas>
        <div id="powers" class="title_screen">
            <span id="vida" class="power_text">+1</span>
            <span id="duas_vezes" class="power_text">2x</span>
            <img src="../images/slowtime.png" alt="" id="shield">
        </div>
        <img src="../../images/DoodleJumpFrame.png" alt="" id="doodle">
        <img src="../../images/Window.png" alt="" id="window">
        <button id="power_button" style="background-color: green;border-color: darkgreen;"
            onclick="TurnTv('../../index.html')">
            <span class="material-symbols-outlined">
                power_settings_new
            </span>
        </button>
        <button onclick="pause()" id="pause">
            <span class="material-symbols-outlined" id="pause_icon">
                pause
            </span>
        </button>
    </div>

    <div id="divider">
        <h5> Jogo feito por : Rodrigo e Matheus</h5>
    </div>
    <script src="GameScript.js"></script>
</body>
<script src="../../global_script.js"></script>

</html>
